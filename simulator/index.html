<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Collector Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Solar Collector Simulator</h1>
        <div class="options">
            <div class="form-wrapper">
                <div class="date-container"> <!-- Added this container -->
                    <form id="months">
                        <b>&nbsp;Month:</b>
                        <select id="monthList">
                            <option>---Choose month---</option>
                        </select>
                    </form>
                    <form id="dates">
                        <b>Date:</b>
                        <select id="dateList">
                            <option>---Choose date---</option>
                        </select>
                    </form>
                </div>

                <div class="temperature-slider"> <!-- This is the other child of the flex container -->
                    <b>&nbsp;Temperature (in °C):</b>
                    <input type="range" id="temperature-slider" min="0" max="100" step="10" value="50">
                    <span id="temperature-value">50</span>&nbsp;°C
                </div>
            </div>
            <div class ="second-row">
                <div class="collector-area-slider">
                    <b>&nbsp;Collector Area (in m<sup>2</sup>):</b>
                    <input type="range" id="collector-area-slider" min="1" max="10" step="1" value="5">
                    <span id="collector-area-value">5&nbsp;</span>
                </div>
                <div class="collector-depth-slider">
                    <b>&nbsp;Collector depth (in m):</b>
                    <input type="range" id="collector-depth-slider" min="0.05" max="0.15" step="0.01" value="0.10">
                    <span id="collector-depth-value">0.10</span>
                </div>
            </div>
        </div>
    </div>
    <div class="right">

    </div>
</div>
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
