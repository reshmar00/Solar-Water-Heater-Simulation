<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Collector Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Solar Collector Simulator</h1>
        <div class="options">
            <div class = "form-wrapper">
                <form id="months">
                    <b>Month:</b>
                    <select id="monthList">
                        <option>---Choose month---</option>
                    </select>
                </form>

                <form id="dates">s
                    <b>Date:</b>
                    <select id="dateList">
                        <option>---Choose date---</option>
                    </select>
                </form>
            </div>
            <div class="temperature-slider">
                <b>Temperature (in °C):</b>
                <input type="range" id="temperature-slider" min="0" max="100" step="10" value="50">
                <span id="temperature-value">50</span>°C
            </div>
        </div>
    </div>
    <div class="right">

    </div>
</div>
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
