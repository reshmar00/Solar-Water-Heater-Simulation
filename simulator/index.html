<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Collector Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/two.js"></script>

</head>
<body>
<div class="controls-container">
    <div class="controls">
        <div id="options-container">
            <h2>Choose conditions:</h2><br><br>
            <div id="options">
                <!-- For dropdown menus -->
                <div class="option-item">
                    <div class="label-container">
                        <label for="month"><b>&nbsp;&nbsp;&nbsp;Month:</b></label>
                    </div>
                    <div class="dropdown-container">
                        <select id="month"></select>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="date"><b>&nbsp;&nbsp;&nbsp;Date:</b></label>
                    </div>
                    <div class="dropdown-container">
                        <select id="date"></select>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="time"><b>&nbsp;&nbsp;&nbsp;Time:</b></label>
                    </div>
                    <div class="dropdown-container">
                        <select id="time"></select>
                    </div>
                </div>

                <!-- For sliders -->
                <script src="model.js"></script>
                <script>
                    window.onload = function() {
                        model.onLoadFunction();
                    };
                </script>
                <div class="option-item">
                    <div class="label-container">
                        <label for="collector-area"><b>&nbsp;&nbsp;&nbsp;Collector Area (m<sup>2</sup>):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="collector-area"
                               min="20.0" max="500.0" value="280.0" step="0.1">
                    </div>
                    <div class="value-container">
                        <span id="collector-area-value"></span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="collector-depth"><b>&nbsp;&nbsp;&nbsp;Collector Depth (m):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="collector-depth" min="0.100" max="0.200" value="0.150" step="0.001">
                    </div>
                    <div class="value-container">
                        <span id="collector-depth-value"></span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="collector-tilt"><b>&nbsp;&nbsp;&nbsp;Collector Tilt (°):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="collector-tilt" min="0.0" max="90.0" value="45.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="collector-tilt-value"></span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="pipe-length"><b>&nbsp;&nbsp;&nbsp;Pipe Length (m):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="pipe-length" min="10.0" max="250.0" value="130.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="pipe-length-value"></span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="storage-tank-volume"><b>&nbsp;&nbsp;&nbsp;Storage Tank Volume (m<sup>3</sup>):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="storage-tank-volume" min="1.0" max="2500.0" value="1251.0" step="0.1">
                    </div>
                    <div class="value-container">
                        <span id="storage-tank-volume-value"></span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="temperature"><b>&nbsp;&nbsp;&nbsp;Temperature (°C):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="temperature" min="5.0" max="85.0" value="47.5.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="temperature-value"></span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="time-step"><b>&nbsp;&nbsp;&nbsp;Time Step (s):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="time-step" min="0.01" max="60.0" value="1.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="time-step-value"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="button-container">
            <button id = "startSimulator"> Start Simulation </button>
            <button id = "stopSimulator"> Stop Simulation </button>
        </div>
    </div>
    <div class="graph">
        <h2>Simulator Results</h2>
        <pre id="two-d-rendering-content"></pre>
        <div class="result-column"></div>
        <div class="result-column"></div>
        <div class="result-column"></div>
        <!-- This is where the simulation results or other data will appear -->
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
<!-- My MVC scripts  -->
<script src="view.js"></script>
<script src="controller.js"></script>

</body>
</html>
