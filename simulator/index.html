<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Collector Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<div class="controls-container">
    <div class="left">
        <div id="options-container">
            <h2>Choose conditions:</h2><br><br>
            <div id="options">
                <!-- For dropdown menus -->
                <div class="option-item">
                    <div class="label-container">
                        <label for="month"><b>&nbsp;&nbsp;&nbsp;Month:</b></label>
                    </div>
                    <div class="dropdown-container">
                        <select id="month"></select>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="date"><b>&nbsp;&nbsp;&nbsp;Date:</b></label>
                    </div>
                    <div class="dropdown-container">
                        <select id="date"></select>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="time"><b>&nbsp;&nbsp;&nbsp;Time:</b></label>
                    </div>
                    <div class="dropdown-container">
                        <select id="time"></select>
                    </div>
                </div>

                <!-- For sliders -->
                <div class="option-item">
                    <div class="label-container">
                        <label for="collector-area"><b>&nbsp;&nbsp;&nbsp;Collector Area (m<sup>2</sup>):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="collector-area" min="20.0" max="500.0" step="0.1">
                    </div>
                    <div class="value-container">
                        <span id="collector-area-value">280</span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="collector-depth"><b>&nbsp;&nbsp;&nbsp;Collector Depth (m):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="collector-depth" min="0.100" max="0.200" step="0.001">
                    </div>
                    <div class="value-container">
                        <span id="collector-depth-value">0.150</span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="collector-tilt"><b>&nbsp;&nbsp;&nbsp;Collector Tilt (°):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="collector-tilt" min="15.0" max="75.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="collector-tilt-value">45.0</span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="pipe-length"><b>&nbsp;&nbsp;&nbsp;Pipe Length (m):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="pipe-length" min="10.0" max="250.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="pipe-length-value">130.0</span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="storage-tank-volume"><b>&nbsp;&nbsp;&nbsp;Storage Tank Volume (m<sup>3</sup>):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="storage-tank-volume" min="1.0" max="2500.0" step="0.1">
                    </div>
                    <div class="value-container">
                        <span id="storage-tank-volume-value">1251.0</span>
                    </div>
                </div>

                <div class="option-item">
                    <div class="label-container">
                        <label for="temperature"><b>&nbsp;&nbsp;&nbsp;Temperature (°C):</b></label>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="temperature" min="5.0" max="85.0" step="0.01">
                    </div>
                    <div class="value-container">
                        <span id="temperature-value">47.5</span>
                    </div>
                </div>
            </div>
        </div>
        <button id = "startSimulator"> Start Simulator </button>
    </div>
    <div class="right">
        <!-- This is where the THREE.js scene will render -->
        <h1>Solar Collector Simulator</h1>
    </div>
    <div class="simulator-results">
        <h2>Simulator Results</h2>
        <pre id="simulator-results-content"></pre>
        <!-- This is where the simulation results or other data will appear -->
        <!-- You can populate this with desired content -->
    </div>
</div>
<!-- GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<!-- ScrollMagic Library & Plugins -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>

<!-- My MVC scripts  -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>

</body>
</html>
